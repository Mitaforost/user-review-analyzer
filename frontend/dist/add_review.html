<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Cервис для анализа отзывов пользователей</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="index.html" class="header__home">
                <h1>Online сервис</h1>
            </a>
            <nav class="header__nav">
                <a href="add_review.html">Текстовый отзыв</a>
                <a href="reviews.html">Просмотр всех отзывов</a>
                <a href="statistics.html">Просмотр статистики</a>
            </nav>
        </div>
    </div>
</header>

<main>
    <section class="review-section">
        <div class="container">
            <h2>Добавить отзыв</h2>

            <div id="computerQuestion">
                <label for="computerUsage">Какую основную задачу вы выполняете на своем компьютере?</label>
                <select id="computerUsage">
                    <option value="work">Работа</option>
                    <option value="gaming">Игры</option>
                    <option value="study">Учёба</option>
                    <option value="browsing">Серфинг в интернете</option>
                    <option value="other">Другое</option>
                </select>
            </div>

            <div id="reviewFormContainer">
                <label for="reviewText">Отзыв:</label>
                <textarea id="reviewText" rows="4" cols="50"></textarea>

                <label for="reviewRating">Оценка:</label>
                <select id="reviewRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button id="submitReviewBtn" class="btn">Отправить отзыв</button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <p class="footer__title">Online сервис для анализа отзывов пользователей</p>
    </div>
</footer>

<script src="js/add_review.js"></script>
</body>
</html>
