    <title>Cервис для анализа отзывов пользователей</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="index.html" class="header__home">
                <h1>Online сервис</h1>
            </a>
            <nav class="header__nav">
                <a href="add_review.html">Текстовый отзыв</a>
                <a href="reviews.html">Просмотр всех отзывов</a>
                <a href="statistics.html">Просмотр статистики</a>
            </nav>
        </div>
    </div>
</header>

<main>
    <section class="reviews-section">
        <div class="container">
            <h2>Отзывы</h2>
            <div id="filterContainer">
                <label for="filterRating">Фильтр по оценке:</label>
                <select id="filterRating">
                    <option value="">Все</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <button id="applyFilterBtn" class="btn">Применить</button>
            </div>
            <div id="reviewsContainer">
                <!-- Отзывы будут загружаться сюда -->
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <p class="footer__title">Online сервис для анализа отзывов пользователей</p>
    </div>
</footer>

<script src="js/reviews.js"></script>
